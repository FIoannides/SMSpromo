<html>
	<head>
		<script type=text/javascript>
			function validate(){
				if(!document.getElementById("terms").checked)
				{
					alert('You must agree to the terms first.');
					return false;
				}
				
				if(!document.getElementById("age").checked)
				{
					alert('You must be over 18 years old.');
					return false;
				}
			}
		</script>
	</head>
	<body>
		<form action="http://localhost:8080/api/sms-promotion" method="post">
			<label for="phone">Phone Number:</label>
			<input type="text" id="phone" name="phone"> <br>
			<input type="checkbox" id="age" value="over_eighteen"> I am over 18<br>
			<input type="checkbox" id="terms" value="accept_terms"> I accept the terms and conditions<br>
			<input type="submit" value="Submit" onclick="return validate();"/>
		</form>
	</body>
</html>
